<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Web MVC UI</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>Web MVC UI</h1>
    </header>

    <main>
        <section id="message-section">
            <span>Message</span>
        </section>

        <section id="stats">
            <div id="defeated-goblins-section">
                <p>You have defeated <span id="defeated-goblins">0</span> goblins</p>
            </div>
            <div id="character-display">
                <p>Your HP: <span id="health-points"></span></p>
                <img src="./assets/goblin-fighter-avatar.png">
            </div>
        </section>

        <section id="goblin-section">
            <form>
                <input name="name">
                <button>Challenge New Goblin</button>
            </form>
            <div id="goblins-display"></div>
        </section>

    </main>

    <footer>&copy;2022 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
